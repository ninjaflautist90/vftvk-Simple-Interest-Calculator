<!DOCTYPE html>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        
        <table>
        <tr>
        <td class="properties">Amount</td>
        <td class="inputs"><input type="number"  id="principal"></td>
        </tr>
        <tr>
        <td class="properties">Interest Rate</td>
        <td class="inputs"><input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate(this.value)">
            <span id="rate_val">10.25%</span></td>
        </tr>
        <tr>
        <td class="properties">No. of Years</td>
        <td class="inputs"><select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </td>
        </tr>
        <tr>
        <td colspan="2">
            <button onclick="compute()">Compute Interest</button>  <br/>
        </td>
        </tr>
        <tr>
        <td colspan="2">
            <span id="result"> </span> 
        </td>
        </tr>
        </table>
    <footer>
        &#169; This Calculator belongs to Aleena Polansky
    </footer>
    </div>
</html>
