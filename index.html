<!DOCTYPE html>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form id="form1">
            <label for="principal">Amount /label>
            <input type="number"  id="principal">
            <br>
            <label for="rate">Interest Rate </label>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate(this.value)">
            <span id="rate_val">10.25%</span>
            <br>
            <label for="rate">No. of Years </label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <button onclick="compute()">Compute Interest</button>  <br/>
            <span id="result"> </span>
        </form>
        
        <footer>
            &#169; This Calculator belongs to Aleena Polansky
        </footer>
